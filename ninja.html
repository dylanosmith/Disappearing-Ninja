<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("img").click(function(){
                $(this).hide("slow");
            });

            $(".restore").click(function(){
                $("img").show("slow");
            })

        })
    
    </script>
  
</head>
<body>
    <Div class="jumbotron jumbotron-fluid">
        <h1 class="text-center text-dark">JQuery Project #1: The Disappearing Ninja!</h1>
    </Div>
    <div class="container">
        <div class="row">
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
            <div class="col-3 border border-secondary bg-dark">
                <img class="w-100" src="https://picsum.photos/200" alt="random image">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="restore btn btn-primary">Restore</button>
            </div>
        </div>

    </div>
    
</body>
</html>
